<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Google font used -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Own CSS stylesheet -->
    <link rel="stylesheet" href="css\style.css"> <!-- 如果放在subdirectory里了需要写完整路径！-->

    <title>David Chu's China Bistro</title>
  </head>
  <body>
    <!-- Create nav bar -->
    <header>
      <nav id="header-nav" class="navbar navbar-default"> <!-- Class & subclass provided by Bootstrap / where the color defines -->
        <div class="container"><!-- (only adjust at breakpoints) constrained relative to container-fluid (automatically adjust itself) / where all the content sits -->
          <div class="navbar-header">
            <!-- Logo -->
            <a href="index.html" class="float-start d-none d-md-block"><!-- UPDATED: visible-md, visible-lg in 3 -> d-none d-md-block in 5(具体用法看bootstrap doc) -->
            <!-- UPDATED: pull-left in 3 -> float-start in 5 / basic means float left in Bootstrap way -->
              <div id="logo-img" alt="Logo image">
              </div>
            </a>

            <!-- Brand name -->
            <div class="navbar-brand">
              <a href="index.html">
                <h1>David Chu's China Bistro</h1>
              </a>
              <p>
                <img src="images/star-k-logo.png" alt="Kosher certification">
                <span>Kosher Certified</span>
              </p>
            </div>

            <!-- navbar -->
            <!-- navbar-toggle: float to the right automatically; invisible in certain media -->
            <button class="navbar-toggler float-end" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

          </div>
        </div>
      </nav>
    </header>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
